name: Download FIRMS Global data

on:
  schedule:
    - cron: "0 1,13 * * *"   # 
  workflow_dispatch: {}

jobs:
  download:
    runs-on: ubuntu-22.04   # <- avoid 24.04 resolution issues (optional but safest)
    env:
      EARTHDATA_TOKEN: ${{ secrets.EARTHDATA_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1'   # <- pin instead of "stable"

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-4.4.1-httr2-rvest-xml2
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Install required R packages
        run: |
          Rscript -e 'install.packages(c("httr2","rvest","xml2"), repos="https://cran.rstudio.com")'

      - name: Run FIRMS download script
        run: Rscript scripts/aux_download_firms_data_via_https.r
        env:
          EARTHDATA_TOKEN: ${{ secrets.EARTHDATA_TOKEN }}

      - name: Commit and push new data
        run: |
          if [ -n "$(git status --porcelain source-data/firms-imports/2025 || true)" ]; then
            git config --global --add safe.directory "$GITHUB_WORKSPACE"
            git config user.name "github-actions"
            git config user.email "actions@users.noreply.github.com"
            git add source-data/firms-imports/2025
            git commit -m "Update FIRMS data $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          else
            echo "No new files."
          fi
    
